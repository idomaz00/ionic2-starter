  Ionic pages and navigation.
-->
<ion-content padding>
  <h3>List of posts</h3>

  <ion-list>
    <ion-item *ngFor="let post of posts | async">
      <h4>{{ post.title }}</h4>
      <span>{{ post.body }}</span>
    </ion-item>
  </ion-list>


  <button (click)="goToTab(0)">Go to posts</button>
  <button (click)="goToTab(1)">Go to albums</button>
  <button (click)="goToTab(2)">Go to favourites</button>

</ion-content>
