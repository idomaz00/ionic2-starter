<ion-header>
  <ion-navbar>
    <ion-title>Posts</ion-title>

    <ion-buttons end>
      <button ion-button (click)="goHome()">      
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>

    </ion-buttons>    
  </ion-navbar>
  
</ion-header>

<ion-content padding>
    <ion-searchbar color="primary" [(ngModel)]="queryText" placeholder="Search"></ion-searchbar>

    <posts-list [posts]="posts | contains:queryText" (loadPosts)="loadPosts($event)" (sortPosts)="sortPosts($event)"></posts-list>

</ion-content>
