<ion-header>
  <ion-navbar>
    <ion-title>
      Favourites
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="goHome()">      
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>
    </ion-buttons> 

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <button (click)="refresh()">Refresh</button>
      <button (click)="add()">Add</button>
    </ion-item>

    <ion-list>
         <ion-item *ngFor="let album of favourites">
             {{album.title}} {{album.author}}
         </ion-item>
     </ion-list>

  </ion-list>
</ion-content>
