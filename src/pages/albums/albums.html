<ion-header>
  <ion-navbar>
    <ion-title>
      Albums
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="goHome()">      
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar color="primary" [(ngModel)]="queryText" placeholder="Search"></ion-searchbar>

  <albums-list [albums]="albums | contains:queryText" (sortAlbums)="sortAlbums($event)"></albums-list>

</ion-content>
